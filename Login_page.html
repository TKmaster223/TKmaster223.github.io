<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header>
        <h2 class="logo">travel<strong>NOW</strong></h2>
        <nav class="navigation">
            <a href="about.html">About</a>
            <a href="booking.html">Bookings</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <div class="wrapper-content">
        <div class="wrapper">
            <div class="form-box login">
                    <h2 class="bold">Login</h2>
                <form class="log">
                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail"></ion-icon></span>
                        <input type="email" required placeholder="              farouk@gmail.com">
                        <label class="normal">Email</label>
                    </div>
                    <!-- Password input field -->
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" required name="password" placeholder="                       1234">
                        <label class="normal">Password</label>
                    </div>
                    <!-- Remember me and Forgot password links -->
                    <div class="remember-forgot">
                        <label><input type="checkbox">Remember me</label>
                        <a href="" class="normal">Forgot password</a>
                    </div>
                    <button type="submit" class="btn"><span class="bold">Login</span></button>
                    <div class="login-register">
                        <p>Don't have an account?<a href="#" class="register-link normal">Register</a></p>
                    </div>
                </form>
            </div>
    
            <!-- Registration Form -->
            <div class="form-box register">
                <h2 class="bold">Register</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon"><ion-icon name="person"></ion-icon></span>
                        <input type="text" required>
                        <label class="normal">Username</label>
                    </div>
                    <!-- Email input field -->
                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail"></ion-icon></span>
                        <input type="email" required>
                        <label class="normal">Email</label>
                    </div>
                    <!-- Password input field -->
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" required name="password">
                        <label class="normal">Password</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed" ></ion-icon></span>
                        <input type="password" required name="confirm-password">
                        <label class="normal">Confirm Password</label>
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox" required>Accept terms & conditions</label>
                    </div>
                    <button type="submit" class="btn" ><span class="bold">Register</span></button>
                </form>
                <div class="login-register">
                    <p>Already have an account?<a href="#" class="login-link normal">Login</a></p>
                </div>
            </div>
        </div>
    </div>
<script src="script.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
