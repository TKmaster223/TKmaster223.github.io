            <div class="image" data-text="Paris, France:
            Paris, the City of Lights, boasts iconic landmarks like the Eiffel Tower, Louvre Museum, and Notre-Dame Cathedral. Stroll along the Seine River, indulge in exquisite French cuisine, and immerse yourself in the art and culture that defines this romantic city.">
                <img src="Images/Paris.jpg" alt="Paris">
            </div>
            <div class="image" data-text="London, United Kingdom:
            London, a bustling metropolis steeped in history, offers diverse attractions such as the British Museum, Buckingham Palace, and the Tower of London. Enjoy West End shows, savor multicultural cuisine, and absorb the vibrant energy of this cosmopolitan city.">
                <img src="Images/London.jpg" alt="London">
            </div>
            <div class="image" data-text="Venice, Italy:
            Venice, a city built on waterways, captivates with its enchanting canals, historic architecture, and Venetian art. Experience a gondola ride, explore St. Mark's Square, and lose yourself in the labyrinthine streets of this unique and charming city.">
                <img src="Images/Venice.jpg" alt="Venice">
            </div>
            <div class="image" data-text="Milan, Italy:
            Milan, a global capital of fashion and design, is known for its stunning Gothic architecture, high-end shopping, and world-class museums. Visit the magnificent Duomo di Milano, explore the vibrant Brera district, and witness Da Vinci's 'The Last Supper' at Santa Maria delle Grazie.">
                <img src="Images/Milan.jpg" alt="Milan">
            </div>
            <div class="image" data-text="Pompeii, Italy:
            Pompeii, an ancient Roman city frozen in time by the eruption of Mount Vesuvius, showcases remarkably preserved ruins and archaeological wonders. Walk through its streets, marvel at the excavations, and gain insight into daily life in antiquity.">
                <img src="Images/Nature 1.jpg" alt="Nature 1">
            </div>
            <div class="image" data-text="Rome, Italy:
            Rome, the Eternal City, is a treasure trove of ancient history, art, and culture. Explore iconic landmarks like the Colosseum, Roman Forum, and Vatican City with its stunning Sistine Chapel. Indulge in mouthwatering Italian cuisine, toss a coin in the Trevi Fountain, and wander through the charming streets lined with millennia of history and stories">
                <img src="Images/Rome.jpg" alt="Rome">
            </div>
